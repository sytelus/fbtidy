
<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <!-- Ask browser to use best compatibility mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- TODO: Is this good? Ask browser to not cache -->
    <meta http-equiv="Cache-Control" content="no-cache, private, pre-check=0, post-check=0, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>fbTidy</title>
    <meta name="description" content="Personal Finance with Smarts" />


    <!-- generic feature phones -->
    <meta name="HandheldFriendly" content="True" />
    <!-- old WIndows feature phones -->
    <meta name="MobileOptimized" content="320" />
    <!-- smartphones -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="cleartype" content="on" />


    <!-- ref:css css/app.min.css -->
    <link rel="stylesheet/less" type="text/css" href="css/app.less" />
    <script src="js/ext/less.js/dist/less-1.7.0.js" type="text/javascript"></script>
    <!--
        <link rel="stylesheet" href="css/layout.debug.css" />
    -->
    <!-- endref -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
    <!-- Required by Facebook JavaScript SDK -->
    <div id="fb-root"></div>

    <!-- Top nav bar -->
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">fbTidy</a>
                <p class="navbar-brand pull-right"><span class="text-right small">Making World Simple</span></p>
            </div>
        </div>
    </div>

    
    <!-- Main -->
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="news">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#news_important" data-toggle="tab">1stThing <span data-bind="text: newsData.tabs.important().length" class="badge" /></a></li>
                            <li><a href="#news_photos" data-toggle="tab">Photos <span data-bind="text: newsData.tabs.photos().length" class="badge" /></a></li>
                            <li><a href="#news_fun" data-toggle="tab">Fun <span data-bind="text: newsData.tabs.fun().length" class="badge" /></a></li>
                            <li><a href="#news_informative" data-toggle="tab">Informative <span data-bind="text: newsData.tabs.informative().length" class="badge" /></a></li>
                            <li><a href="#news_doings" data-toggle="tab">Doings <span data-bind="text: newsData.tabs.doings().length" class="badge" /></a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="news_important">
                                <div data-bind="template: { name: 'postsTemplate', data: $data.newsData.tabs.important}"></div>
                            </div>
                            <div class="tab-pane" id="news_photos">
                                <div data-bind="template: { name: 'postsTemplate', data: $data.newsData.tabs.photos}"></div>
                            </div>
                            <div class="tab-pane" id="news_fun">
                                <div data-bind="template: { name: 'postsTemplate', data: $data.newsData.tabs.fun}"></div>
                            </div>
                            <div class="tab-pane" id="news_informative">
                                <div data-bind="template: { name: 'postsTemplate', data: $data.newsData.tabs.informative}"></div>
                            </div>
                            <div class="tab-pane" id="news_doings">
                                <div data-bind="template: { name: 'postsTemplate', data: $data.newsData.tabs.doings}"></div>
                            </div>
                        </div>
                        <div data-bind="with: newsFetcher">
                            <hr />
                            <a href="#" data-bind="click: fetchNext, disable: isInProgress, visible: hasMoreResults" class="fbStyleButton">More</a>
                            <div class="pull-right">
                                <fb:login-button data-scope="read_stream" autologoutlink="true" size="large" show-faces="false" max-rows="1">Login with Facebook</fb:login-button>
                            </div>
                        </div>
                    </div><!--news-->
                </div>
            </div>
        </div>
    </div>
    <!-- /Main -->

    <footer id="footer">
        <hr />
        <div class="statusBox">
        </div>
    </footer>

    <!-- ko templates -->
    <script type="text/html" id="postsTemplate">
        <ol class="posts-list" data-bind="foreach: $data">
            <li>
                <p style="vertical-align: top">
                    <span data-bind="if: link.url">
                        <a data-bind="attr: { href: link.url}"><img data-bind="attr: { src: link.preview}"></a>
                    </span>
                    <span>
                        <strong data-bind="text: from.name"></strong> <span data-bind="text: message" />
                    </span>
                    <small class="text-right small text-muted"><span data-bind="text: displayDate" /></small>
                    <div data-bind="if: link.url">
                        <small>
                            <span data-bind="text: link.caption" />
                            <small><span data-bind="text: link.description" /></small>
                        </small>
                    </div>
                </p>
            </li>
        </ol>
    </script>

    <!-- Full screen authorize modal -->
    <div class="modal fade out" id="authorizeModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width:100%;height:100%;margin:0 0 0 0;padding:0 0 0 0;border-radius:0">
            <div class="modal-content" style="width: 100%; height: 100%; margin: 0 0 0 0; padding: 0 0 0 0; border-radius: 0">
                <div class="modal-body" style="width: 100%; height: 100%; margin: 0 0 0 0; padding: 0 0 0 0; ">
                    <table class="subtleGradient" width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td align="center" valign="middle" vertical-align "middle" ;>
                                <blockquote style="width:40em">
                                    Make everything as simple as possible, but not simpler.
                                    <footer><cite title="Source Title">Albert Eienstein</cite></footer>
                                </blockquote>
                                <p>
                                    <fb:login-button data-scope="read_stream" autologoutlink="true" size="large" show-faces="false" max-rows="1">
                                        Get Started with Your Clean Simple Facebook
                                    </fb:login-button>
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <script data-main="js/main" src="js/ext/requirejs/require.js"></script>
</body>
</html>
